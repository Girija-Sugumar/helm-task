apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: feature
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Girija-Sugumar/helm-task.git'
    path: .
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: feature
  syncPolicy:
    automated:
     prune: true
     selfHeal: true